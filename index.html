<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <img src="/images/image-product-mobile.jpg" alt="">
    <div class="detail">
      <span class="header">Perfume</span>
      <span class="title">Gabrielle Essence Eau De Parfum</span>
      <span class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</span>

      <div class="price">
        <span class="new-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>
      
    </div>
    <div class="but">
      <button>
        <img src="/images/icon-cart.svg" alt="">
         <span>Add to Cart</span> 
      </button>
    </div>
  </div>

</body>
</html>
